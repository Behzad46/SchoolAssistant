
<div id="myModal" class="modal" dir="rtl">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close" (click)="onClose()">&times;</span>
        <h2>مشخصات دانش آموز انتخاب شده</h2>
      </div>
      <div class="modal-body">
        <div>
            <div class="details">
                <p>نام(فارسی):</p>
                <input  readonly class="fnt"  *ngFor="let dataItem of students" type="text"  [(ngModel)]="dataItem.Name" placeholder="نام را واردکنید">
        
            </div>
            <div class="details">
                <p>نام(لاتین):</p>
                <input readonly *ngFor="let dataItem of students" type="text"  [(ngModel)]="dataItem.EnName" placeholder="Enter English Name of Student">
            </div>
            <div class="details">
                <p>نمره:</p>
                <input readonly *ngFor="let dataItem of students" type="text"  [(ngModel)]="dataItem.Grade">
            </div>
            <div class="details">
                <p>تاریخ ثبت نام:</p>
                <input readonly *ngFor="let dataItem of students" type="datetime-local"  [(ngModel)]="dataItem.DateOfJoining">
            </div>
            <div>
              <img *ngFor="let dataItem of students" [src]="Photo+dataItem.PhotoFileName"  width="200" height="250" style="position: absolute;top: 20%;left: 3%;">
          </div>
        </div> 
      </div>
      <!--div class="modal-footer">
        <h3>Modal Footer</h3>
      </div-->
    </div>
  
  </div>
