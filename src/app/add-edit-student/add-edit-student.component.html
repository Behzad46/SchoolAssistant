<div>
    <input type="text"  [(ngModel)]="Name" placeholder="نام دانش آموز را وارد کنید">
</div>
<div>
    <button type="button" (click)="addStudent()" *ngIf="Stu.Id==0">

</div>
<div>
    <button type="button" (click)="updateStudent()" *ngIf="Stu.Id!=0">
        Update
    </button>
</div>
